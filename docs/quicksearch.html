    {"functions_npm.js.html":{"id":"functions_npm.js.html","title":"Source: functions/npm.js","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Source: functions/npm.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; import \"core-js/stable\"; import \"regenerator-runtime/runtime\"; /** * @function * @async * @param {String} pkg Package to return data from * @returns Statistics &amp; Info of package */ export const npm = async function npm(pkg) { try { if(!pkg) return console.log(chalk.bold.red(`[Statisfy] ERROR: Package not provided.`)); const response = await fetch('https://api.npms.io/v2/search?q=' + pkg).then( (res) =&gt; res.json(), ); if(!response) return console.log(`[Statisfy] ERROR: Failed to find package from npm. `) return response.results[0].package; } catch(err) { console.log(`[Statisfy] ERROR: ${err}`) } }; Ã— Search results Close "},"classes_spotify.js.html":{"id":"classes_spotify.js.html","title":"Source: classes/spotify.js","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Source: classes/spotify.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; import http from \"http\"; /** * @class * @classdec Spotify Class, which handles all relevant statistical endpoints from the Spotify API * @param {String} client_id Spotify client ID * @param {String} client_secret Spotify client secret */ export const Spotify = class Spotify{ constructor({client_id,client_secret}){ this.id = client_id; this.secret = client_secret; }; /** * It takes the client id and secret, encodes them into base64, and sends them to the Spotify API to * get an access token. * @async * @returns The access token is being returned. */ async access_token(){ const params = new URLSearchParams() params.append(\"grant_type\",\"client_credentials\") const message = (Buffer.from(`${this.id}:${this.secret}`).toString('base64')); let res = await fetch(\"https://accounts.spotify.com/api/token\", { method:\"POST\", body: params, headers:{ \"Authorization\":`Basic ${message}` } }); let body = await res.json(); if(res.ok){ return body.access_token; } else { console.log(body) exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * @async * @param {String} scopes Scopes required to authenticate * @param {String} uri Redirect URL to callback following authentication * @returns Access Token */ async oauth({scopes,uri}) { /** * It creates a server on the given port, and returns a promise that resolves to the url that the * server receives a request on. * @async * @param {Integer} port - The port number to listen on. * @returns A promise that resolves to a string. */ const getLocalhostUrl = async function (port){ return new Promise((resolve, reject) =&gt; { const server = http .createServer((req, res) =&gt; { res.writeHead(200, { 'Content-Type': 'text/plain' }); res.end('You can now close this window'); res.once('finish', () =&gt; { server.close(); if (req.url) { resolve(req.url.slice(1)); } reject(\"Couldn't get code or state\"); }); }) .listen(port); }); } /* Getting the access token. */ let state = Math.random().toString(36).slice(2); const spotifyUrl = 'https://accounts.spotify.com/authorize?' + new URLSearchParams({ response_type: 'code', show_dialog: 'true', state, client_id: this.id, redirect_uri: uri, scope: scopes, }).toString(); console.info('Please click the link to login to Spotify in the browser\\n'); console.info(spotifyUrl + '\\n'); const authUrl = await getLocalhostUrl((new URL(uri).port)|| 3000); const params = new URLSearchParams(authUrl); const receivedCode = params.get('code'); const receivedState = params.get('state'); if (receivedState !== state) { exit('Received and original state do not match'); } if (!receivedCode) { exit('No code received'); } console.info('Login successful! Cleaning up...\\n'); const tokenRequestBody = new URLSearchParams({ grant_type: 'authorization_code', code: receivedCode, redirect_uri: uri, }); let res = await fetch(\"https://accounts.spotify.com/api/token\",{ method:\"POST\", headers:{ 'Content-type': 'application/x-www-form-urlencoded', 'Authorization': 'Basic ' + Buffer.from(this.id + ':' + this.secret).toString( 'base64' ), }, body:tokenRequestBody.toString() }); let body = await res.json() return body.access_token; } /** * It takes a url, gets an access token, and then makes a request to the url with the access token. * You can use &lt;code&gt;async/await&lt;/code&gt; to make it easier to read. * @async * @param {String} url - The url you want to request. * @returns The response body. */ async req(url){ let token = await this.access_token(); let res = await fetch(url,{ headers:{ \"Authorization\":`Bearer ${token}` } }); let body = await res.json(); if(res.ok){ return body; } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It gets the top tracks/artists from the user's account * @async * @param {String} time Period of time to fetch top stats for: short_term(4 weeks), medium_term(6 months) or long_term(lifetime) * @param {String} type Type of Data fetched: Either artists or tracks * @param {Integer} limit Amount of top artists/tracks to be fetched * @returns An array of objects. */ async top({time,type,limit}){ let token = await this.oauth({scopes:\"user-top-read\",uri:\"http://localhost:8888\"}); let res = await fetch(`https://api.spotify.com/v1/me/top/${type}?time_range=${time}&amp;limit=${limit}&amp;offset=0`,{ headers:{ \"Authorization\":`Bearer ${token}` } }); let body = await res.json(); if(res.ok){ return body.items; } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a playlist ID and returns the playlist's data. * @async * @param {String} playlist - The Spotify ID of the playlist you want to get. * @returns The data from the request. */ async getPlaylist(playlist){ let data = await this.req(`https://api.spotify.com/v1/playlists/${playlist}`); return data; } } Ã— Search results Close "},"classes_trn.js.html":{"id":"classes_trn.js.html","title":"Source: classes/trn.js","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Source: classes/trn.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; /** * @class * @classdesc Handler for game statistics supplied via the Tracker Network API. * @param {String} key Tracker Network Key to authenticate API Requests */ export const TRN = class TRN { constructor({key}) { this.key = key } /** * It takes a URL, makes a GET request to it, and returns the body of the response * @async * @param url - The URL to send the request to. * @returns The response from the API. */ async req(url) { let res = await fetch(url, { method:'GET', headers: { \"TRN-Api-Key\": this.key } }); let body = await res.json(); if(res.ok){ return body; } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes in a username and platform and returns the data from the API. * @async * @param {String} username The username of the player * @param {String} platform The platform of the player retrieving stats from * @returns The data object from the response. */ async ApexLegends({username,platform}) { const platforms = [\"xbl\",\"psn\",\"origin\"]; if(!platforms.includes(platform)){ throw new TypeError(chalk.bold.red(`[Statisfy] ERROR: Invalid platform provided. Options include ${platforms}`)) } let info = await this.req(`https://public-api.tracker.gg/v2/apex/standard/profile/${platform}/${username}`); return info.data; } /** * It takes in a username and platform, and returns the stats of the user. * @async * @param {String} username The username of the player * @param {String} platform The platform of the player retrieving stats from * @returns the info object from the response. */ async Fortnite({username,platform}) { const platforms = [\"kbm\",\"gamepad\",\"touch\"]; if(!platforms.includes(platform)){ throw new TypeError(chalk.bold.red(`[Statisfy] ERROR: Invalid platform provided. Options include ${platforms}`)) } let info = await this.req(`https://api.fortnitetracker.com/v1/profile/${platform}/${username}`); return info; } } Ã— Search results Close "},"classes_twitch.js.html":{"id":"classes_twitch.js.html","title":"Source: classes/twitch.js","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Source: classes/twitch.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; /** * @class * @classdesc Twitch Class, which handles all relevant statistical endpoints from the Twitch API * @param {String} client_id Twitch Client ID from Developer Portal * @param {String} client_secret Twitch Client Secret from Developer Portal */ export const Twitch = class Twitch { constructor ({client_id,client_secret}){ this.client = client_id; this.secret = client_secret; } /** * It gets a token from the Twitch API. * @async * @returns The access token. */ async getToken() { let info = await fetch(`https://id.twitch.tv/oauth2/token?client_id=${this.client}&amp;client_secret=${this.secret}&amp;grant_type=client_credentials`,{ method:'POST' }); let body = await info.json(); if (info.ok) { if(body.access_token == null) { exit(\"[Statisfy] Token generation error.\")) } else { return body.access_token; } } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a URL, gets an access token, and then makes a GET request to the URL with the access * token. * @async * @param {String} url - The URL of the API endpoint you want to access. * @returns The data from the API call. */ async req(url) { let token = await this.getToken(); if (token == null) { throw new Error(`${chalk.bold.red(\"[Statisfy] ERROR:\")} Access Token generation failed. Please try again.`) } if(this.client == null) { exit(\"[Statisfy] ERROR: Twitch Client ID not provided.\")) } else if (this.secret == null){ exit(\"[Statisfy] ERROR: Twitch Client Secret not provided.\")) } let res = await fetch(url,{ method:'GET', headers:{ \"Authorization\": `Bearer ${token}`, \"Client-Id\": `${this.client}` } }); let body = await res.json(); if(res.ok){ return body.data; } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It gets the user's information by their username * @async * @param {String} username - The username of the user you want to get the info of. * @returns The user's information. */ async getUserByName(username) { if(username == null) { exit(\"[Statisfy] ERROR: Username not provided.\")) } let info = await this.req(`https://api.twitch.tv/helix/users?login=${username.toLowerCase()}`); return info[0]; } /** * It gets a user's information by their ID * @async * @param {String} id - The user's ID. * @returns An object with the user's information. */ async getUserByID(id) { let info = await this.req(`https://api.twitch.tv/helix/users?id=${id}`); return info[0]; } /** * It gets the channel info of a user * @async * @param {String} id - The channel ID of the channel you want to get the info of. * @returns An object with the channel info. */ async getChannelInfo(id) { let info = await this.req(`https://api.twitch.tv/helix/channels?broadcaster_id=${id}`); return info[0]; } /** * It searches for a channel by username and returns the first result. * @async * @param {String} username - The username of the channel you want to get the information of. * @returns An object with the channel information. */ async searchChannels(username) { let info = await this.req(`https://api.twitch.tv/helix/search/channels?query=${username}`); return info[0]; } } Ã— Search results Close "},"classes_twitter.js.html":{"id":"classes_twitter.js.html","title":"Source: classes/twitter.js","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Source: classes/twitter.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; /** * @class * @classdesc Twitter Class, which handles all relevant statistical endpoints from the Twitter API * @param {String} token Twittter Developer Token */ export const Twitter = class Twitter { constructor({token}) { this.token = token; } /** * It makes a request to the url, and if the response is ok, it returns the body data, otherwise it * throws an error. * @async * @param {String} url - The url you want to send the request to. * @returns The data from the API. */ async req(url) { let res = await fetch(url, { method:'GET', headers: { \"Authorization\":`Bearer ${this.token}` } }); let body = await res.json(); if(res.ok){ return body.data; } else { exit(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a Twitter username as a parameter, and returns a JSON object containing the user's * information. * @async * @param {String} user - The username of the user you want to look up. * @returns The user's information. */ async UserLookupByName(user) { const info = await this.req(`https://api.twitter.com/2/users/by/username/${user}?user.fields=created_at,description,entities,id,location,name,pinned_tweet_id,profile_image_url,protected,public_metrics,url,username,verified,withheld`); return info; } } Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Global Methods &lt;async&gt; npm(pkg) Parameters: Name Type Description pkg String Package to return data from Source: functions/npm.js, line 11 Returns: Statistics &amp; Info of package Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Classes Classes Spotify TRN Twitch Twitter Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Statisfy Classes SpotifyTRNTwitchTwitter Global npm Get statistics from all of your favourite social media sites, games and more! Install $ npm install statisfy ðŸ“– Classes &amp; Functions Spotify How to get Required Parameters: Head over to https://developers.spotify.com/dashboard, login with your Spotify account and create an app. Within this app you should find a Client ID and a Client Secret. If you would only like the getPlaylist function, this is sufficient. However, if you would like to use the top function, and any other function that requires authentication via browser, navigate to the \"Edit Settings\" button, and add http://localhost:8888 as a redirect uri. For remote servers and people who have port 8888 in use, you can use the Oauth function yourselves, with your specified uri. Functions top getPlaylist oauth (If you would prefer to use your access token yourself) More functions to be released in near future CommonJS Usage const { Spotify } = require(\"statisfy\"); const spotify = new Spotify({ client_id:\"xxxxxx\", // your client id here client_secret:\"xxxxxxx\" // your client secret here }); async function spot(){ console.log(await spotify.getPlaylist(\"57AoCP0MBsk5kjtTRCprKP\")); // id of playlist - open.spotify.com/playlist/x console.log(await spotify.top({ time:\"medium_term\", // short_term (4 weeks), medium_term (6 months), or long_term (Lifetime) type:\"artists\", // artists or tracks limit:\"1\"// amount of artists to show })); }; spot() Example Response // Top [ { external_urls: { spotify: 'https://open.spotify.com/artist/2zAshenjqDlcL4pudfySBY' }, followers: { href: null, total: 38297 }, genres: [ 'alternative r&amp;b', 'chill r&amp;b', 'indie r&amp;b' ], href: 'https://api.spotify.com/v1/artists/2zAshenjqDlcL4pudfySBY', id: '2zAshenjqDlcL4pudfySBY', images: [ [Object], [Object], [Object] ], name: 'emawk', popularity: 53, type: 'artist', uri: 'spotify:artist:2zAshenjqDlcL4pudfySBY' } ] // Playlist { collaborative: false, description: '', external_urls: { spotify: 'https://open.spotify.com/playlist/4XpJdPT0WpzN5qx0oEjX2u' }, followers: { href: null, total: 0 }, href: 'https://api.spotify.com/v1/playlists/4XpJdPT0WpzN5qx0oEjX2u', id: '4XpJdPT0WpzN5qx0oEjX2u', images: [ { height: 640, url: 'https://mosaic.scdn.co/640/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 640 }, { height: 300, url: 'https://mosaic.scdn.co/300/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 300 }, { height: 60, url: 'https://mosaic.scdn.co/60/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 60 } ], name: 'science', owner: { display_name: 'marcus', external_urls: { spotify: 'https://open.spotify.com/user/singerloud' }, href: 'https://api.spotify.com/v1/users/singerloud', id: 'singerloud', type: 'user', uri: 'spotify:user:singerloud' }, primary_color: null, public: true, snapshot_id: 'OSw3N2JiNGIxYjNjNDBiZjhiYzc1MDE0YjEwNGE1N2JlMGI2NTc2MzVj', tracks: { href: 'https://api.spotify.com/v1/playlists/4XpJdPT0WpzN5qx0oEjX2u/tracks?offset=0&amp;limit=100', items: [ [Object], [Object], [Object], [Object], [Object], [Object] ], limit: 100, next: null, offset: 0, previous: null, total: 6 }, type: 'playlist', uri: 'spotify:playlist:4XpJdPT0WpzN5qx0oEjX2u' } NPM Functions npm CommonJS Usage const { npm } = require(\"statisfy\"); async function getNPM(pkg) =&gt; { const result = await npm(pkg); console.log(result); } getNPM(\"statisfy\") // your package here ES6 Usage import { npm } from \"statisfy\"; async function getNPM(pkg) =&gt; { const result = await npm(pkg); console.log(result); } getNPM(\"statisfy\") // your package here Result { name: 'statisfy', scope: 'unscoped', version: '1.1.5', description: 'Get statistics from all of your favourite social media sites, games and more!', keywords: [ 'stats', 'statistics', 'social', 'media', 'api' ], date: '2021-08-24T20:11:48.377Z', links: { npm: 'https://www.npmjs.com/package/statisfy', homepage: 'https://github.com/aspekts/statisfynpm#readme', repository: 'https://github.com/aspekts/statisfynpm', bugs: 'https://github.com/aspekts/statisfynpm/issues' }, author: { name: 'Aspekts' }, publisher: { username: 'aspekts', email: 'aspektsbuisness@gmail.com' }, maintainers: [ { username: 'aspekts', email: 'aspektsbuisness@gmail.com' } ] } Twitch Getting Client ID and Client Secret Head to https://dev.twitch.tv/console and login with your twitch acccount. From there you will find you will need to register a new application. Inside the application you will see your Client ID. You can generate a Client Secret by completing the captcha and selecting \"New Secret\". Functions getUserByName getUserByID getChannelInfo searchChannels getToken CommonJS Example Usage const { Twitch } = require(\"statisfy\"); const ttv = new Twitch({ client_id : \"12345abcde\", // your client id here client_secret: \"67890fghij\" // your client secret here }); async function channelInfo() { const info = await ttv.getUserByName(\"Ludwig\"); // your channel here console.log(info) } channelInfo() Result { id: '201761728', login: 'aspekts', display_name: 'Aspekts', type: '', broadcaster_type: '', description: \"I'm Aspekts. A regular guy who has like no viewers or followers trying to have fun really. Follow if want, it's up to you honestly (PLEASE DO) \", profile_image_url: 'https://static-cdn.jtvnw.net/jtv_user_pictures/2b6fd40a-33c9-4a4b-a0c8-eb8169f836ae-profile_image-300x300.png', offline_image_url: 'https://static-cdn.jtvnw.net/jtv_user_pictures/65dcb42c-a22d-445d-a2bd-01e3e15ca510-channel_offline_image-1920x1080.jpeg', view_count: 188, created_at: '2018-03-03T18:01:17Z' } Twitter (ALPHA) Functions UserLookupByName CommonJS Example Usage const { Twitter } = require(\"statisfy\"); const twt = new Twitter({ token: \"ABCD1234\" // your bearer token here }) async function twttest() { const result = await twt.UserLookupByName(\"POTUS\") console.log(result) } twttest() Result { created_at: '2021-01-13T00:37:08.000Z', public_metrics: { followers_count: 13665857, following_count: 12, tweet_count: 1372, listed_count: 13037 }, protected: false, verified: true, url: 'https://t.co/IxLjEB2zlE', id: '1349149096909668363', description: '46th President of the United States, husband to @FLOTUS, proud dad &amp; pop. Tweets may be archived: https://t.co/IURuMIrzxb', username: 'POTUS', entities: { url: { urls: [Array] }, description: { urls: [Array], mentions: [Array] } }, profile_image_url: 'https://pbs.twimg.com/profile_images/1380530524779859970/TfwVAbyX_normal.jpg', name: 'President Biden' } TRN (ALPHA) Functions Fortnite Apex Legends CommonJS Example Usage const { TRN } = require(\"statisfy\"); const trn = new TRN({ key:\"ABC1234\" // Tracker Network API Key }); async function apextest() { const result = await trn.ApexLegends({ username:'xAspekts', platform: \"xbl\" }); console.log(result) } apextest() async function fntest(){ const result = await trn.Fortnite({ username:'Ninja', platform:'kbm' }) console.log(result) } fntest() Results - Apex Legends { platformInfo: { platformSlug: 'xbl', platformUserId: 'xAspekts', platformUserHandle: 'xAspekts', platformUserIdentifier: 'xAspekts', avatarUrl: 'https://images-eds-ssl.xboxlive.com/image?url=wHwbXKif8cus8csoZ03RW8ke8ralOdP9BGd4wzwl0MJ9z6QzuGwZjtvbE7sSsMVW3GtqdB8tr2M604Js_A5hRb4ej1NAlLgfikoRUkt8XGoBbs9TId_M9.NIOpyumXn9la5RYDGV9y_fYQlPsMeH74.dFI.YBGHTHVD6_tFiUCo-', additionalParameters: null }, userInfo: { userId: 4668724, isPremium: false, isVerified: false, isInfluencer: false, isPartner: false, countryCode: 'GB', customAvatarUrl: null, customHeroUrl: null, socialAccounts: [], pageviews: 6, isSuspicious: null }, metadata: { currentSeason: 2, activeLegend: 'legend_13', activeLegendName: 'Loba', activeLegendStats: [ 'Season 8 Wins', 'Kills' ] }, segments: [ { type: 'overview', attributes: {}, metadata: [Object], expiryDate: '2022-01-29T14:29:21.2766514+00:00', stats: [Object] }, { type: 'legend', attributes: [Object], metadata: [Object], expiryDat
