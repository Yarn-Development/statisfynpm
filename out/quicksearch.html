    {"spotify.js.html":{"id":"spotify.js.html","title":"Source: spotify.js","body":" Statisfy Source: spotify.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; import http from \"http\"; export const Spotify = class Spotify{ constructor({client_id,client_secret}){ this.id = client_id; this.secret = client_secret; }; /** * It takes the client id and secret, encodes them into base64, and sends them to the Spotify API to * get an access token. * &lt;/code&gt; * @returns The access token is being returned. */ async access_token(){ const params = new URLSearchParams() params.append(\"grant_type\",\"client_credentials\") const message = (Buffer.from(`${this.id}:${this.secret}`).toString('base64')); let res = await fetch(\"https://accounts.spotify.com/api/token\", { method:\"POST\", body: params, headers:{ \"Authorization\":`Basic ${message}` } }); let body = await res.json(); if(res.ok){ return body.access_token; } else { console.log(body) throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } async oauth({scopes,uri}) { /** * It creates a server on the given port, and returns a promise that resolves to the url that the * server receives a request on. * @param port - The port number to listen on. * @returns A promise that resolves to a string. */ const getLocalhostUrl = async function (port){ return new Promise((resolve, reject) =&gt; { const server = http .createServer((req, res) =&gt; { res.writeHead(200, { 'Content-Type': 'text/plain' }); res.end('You can now close this window'); res.once('finish', () =&gt; { server.close(); if (req.url) { resolve(req.url.slice(1)); } reject(\"Couldn't get code or state\"); }); }) .listen(port); }); } /* Getting the access token. */ let state = Math.random().toString(36).slice(2); const spotifyUrl = 'https://accounts.spotify.com/authorize?' + new URLSearchParams({ response_type: 'code', show_dialog: 'true', state, client_id: this.id, redirect_uri: uri, scope: scopes, }).toString(); console.info('Please click the link to login to Spotify in the browser\\n'); console.info(spotifyUrl + '\\n'); const authUrl = await getLocalhostUrl((new URL(uri).port)|| 3000); const params = new URLSearchParams(authUrl); const receivedCode = params.get('code'); const receivedState = params.get('state'); if (receivedState !== state) { exit('Received and original state do not match'); } if (!receivedCode) { exit('No code received'); } console.info('Login successful! Cleaning up...\\n'); const tokenRequestBody = new URLSearchParams({ grant_type: 'authorization_code', code: receivedCode, redirect_uri: uri, }); let res = await fetch(\"https://accounts.spotify.com/api/token\",{ method:\"POST\", headers:{ 'Content-type': 'application/x-www-form-urlencoded', 'Authorization': 'Basic ' + Buffer.from(this.id + ':' + this.secret).toString( 'base64' ), }, body:tokenRequestBody.toString() }); let body = await res.json() return body.access_token; } /** * It takes a url, gets an access token, and then makes a request to the url with the access token. * You can use &lt;code&gt;async/await&lt;/code&gt; to make it easier to read. * @param url - The url you want to request. * @returns The response body. */ async req(url){ let token = await this.access_token(); let res = await fetch(url,{ headers:{ \"Authorization\":`Bearer ${token}` } }); let body = await res.json(); if(res.ok){ return body; } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It gets the top tracks/artists from the user's account * @returns An array of objects. */ async top({time,type,limit}){ let token = await this.oauth({scopes:\"user-top-read\",uri:\"http://localhost:8888\"}); let res = await fetch(`https://api.spotify.com/v1/me/top/${type}?time_range=${time}&amp;limit=${limit}&amp;offset=0`,{ headers:{ \"Authorization\":`Bearer ${token}` } }); let body = await res.json(); if(res.ok){ return body.items; } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a playlist ID and returns the playlist's data. * @param playlist - The Spotify ID of the playlist you want to get. * @returns The data from the request. */ async getPlaylist(playlist){ let data = await this.req(`https://api.spotify.com/v1/playlists/${playlist}`); return data; } } Ã— Search results Close "},"trn.js.html":{"id":"trn.js.html","title":"Source: trn.js","body":" Statisfy Source: trn.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; export const TRN = class TRN { constructor({key}) { this.key = key } /** * It takes a URL, makes a GET request to it, and returns the body of the response * @param url - The URL to send the request to. * @returns The response from the API. */ async req(url) { let res = await fetch(url, { method:'GET', headers: { \"TRN-Api-Key\": this.key } }); let body = await res.json(); if(res.ok){ return body; } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes in a username and platform and returns the data from the API. * @returns The data object from the response. */ async ApexLegends({username,platform}) { const platforms = [\"xbl\",\"psn\",\"origin\"]; if(!platforms.includes(platform)){ throw new TypeError(chalk.bold.red(`[Statisfy] ERROR: Invalid platform provided. Options include ${platforms}`)) } let info = await this.req(`https://public-api.tracker.gg/v2/apex/standard/profile/${platform}/${username}`); return info.data; } /** * It takes in a username and platform, and returns the stats of the user. * @returns the info object from the response. */ async Fortnite({username,platform}) { const platforms = [\"kbm\",\"gamepad\",\"touch\"]; if(!platforms.includes(platform)){ throw new TypeError(chalk.bold.red(`[Statisfy] ERROR: Invalid platform provided. Options include ${platforms}`)) } let info = await this.req(`https://api.fortnitetracker.com/v1/profile/${platform}/${username}`); return info; } } Ã— Search results Close "},"twitch.js.html":{"id":"twitch.js.html","title":"Source: twitch.js","body":" Statisfy Source: twitch.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; export const Twitch = class Twitch { constructor ({client_id,client_secret}){ this.client = client_id; this.secret = client_secret; } /** * It gets a token from the Twitch API. * @returns The access token. */ async getToken() { let info = await fetch(`https://id.twitch.tv/oauth2/token?client_id=${this.client}&amp;client_secret=${this.secret}&amp;grant_type=client_credentials`,{ method:'POST' }); let body = await info.json(); if (info.ok) { if(body.access_token == null) { throw new Error(chalk.bold.red(\"[Statisfy] Token generation error.\")) } else { return body.access_token; } } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a URL, gets an access token, and then makes a GET request to the URL with the access * token. * @param url - The URL of the API endpoint you want to access. * @returns The data from the API call. */ async req(url) { let token = await this.getToken(); if (token == null) { throw new Error(`${chalk.bold.red(\"[Statisfy] ERROR:\")} Access Token generation failed. Please try again.`) } if(this.client == null) { throw new Error(chalk.bold.red(\"[Statisfy] ERROR: Twitch Client ID not provided.\")) } else if (this.secret == null){ throw new Error(chalk.bold.red(\"[Statisfy] ERROR: Twitch Client Secret not provided.\")) } let res = await fetch(url,{ method:'GET', headers:{ \"Authorization\": `Bearer ${token}`, \"Client-Id\": `${this.client}` } }); let body = await res.json(); if(res.ok){ return body.data; } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It gets the user's information by their username * @param username - The username of the user you want to get the info of. * @returns The user's information. */ async getUserByName(username) { if(username == null) { throw new Error(chalk.bold.red(\"[Statisfy] ERROR: Username not provided.\")) } let info = await this.req(`https://api.twitch.tv/helix/users?login=${username.toLowerCase()}`); return info[0]; } /** * It gets a user's information by their ID * @param id - The user's ID. * @returns An object with the user's information. */ async getUserByID(id) { let info = await this.req(`https://api.twitch.tv/helix/users?id=${id}`); return info[0]; } /** * It gets the channel info of a user * @param id - The channel ID of the channel you want to get the info of. * @returns An object with the channel info. */ async getChannelInfo(id) { let info = await this.req(`https://api.twitch.tv/helix/channels?broadcaster_id=${id}`); return info[0]; } /** * It searches for a channel by username and returns the first result. * @param username - The username of the channel you want to get the information of. * @returns An object with the channel information. */ async searchChannels(username) { let info = await this.req(`https://api.twitch.tv/helix/search/channels?query=${username}`); return info[0]; } } Ã— Search results Close "},"twitter.js.html":{"id":"twitter.js.html","title":"Source: twitter.js","body":" Statisfy Source: twitter.js import fetch from \"node-fetch\"; import chalk from \"chalk\"; export const Twitter = class Twitter { constructor({token}) { this.token = token; } /** * It makes a request to the url, and if the response is ok, it returns the body data, otherwise it * throws an error. * @param url - The url you want to send the request to. * @returns The data from the API. */ async req(url) { let res = await fetch(url, { method:'GET', headers: { \"Authorization\":`Bearer ${this.token}` } }); let body = await res.json(); if(res.ok){ return body.data; } else { throw new Error(chalk.bold.red(`[Statisfy] ${body.status} ERROR: ${body.error}`) + ` - ${body.message}`) } } /** * It takes a Twitter username as a parameter, and returns a JSON object containing the user's * information. * @param user - The username of the user you want to look up. * @returns The user's information. */ async UserLookupByName(user) { const info = await this.req(`https://api.twitter.com/2/users/by/username/${user}?user.fields=created_at,description,entities,id,location,name,pinned_tweet_id,profile_image_url,protected,public_metrics,url,username,verified,withheld`); return info; } } Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Statisfy Get statistics from all of your favourite social media sites, games and more! Install $ npm install statisfy ðŸ“– Documentation Spotify How to get Required Parameters: Head over to https://developers.spotify.com/dashboard, login with your Spotify account and create an app. Within this app you should find a Client ID and a Client Secret. If you would only like the getPlaylist function, this is sufficient. However, if you would like to use the top function, and any other function that requires authentication via browser, navigate to the \"Edit Settings\" button, and add http://localhost:8888 as a redirect uri. For remote servers and people who have port 8888 in use, you can use the Oauth function yourselves, with your specified uri. Functions top getPlaylist oauth (If you would prefer to use your access token yourself) More functions to be released in near future CommonJS Usage const { Spotify } = require(\"statisfy\"); const spotify = new Spotify({ client_id:\"xxxxxx\", // your client id here client_secret:\"xxxxxxx\" // your client secret here }); async function spot(){ console.log(await spotify.getPlaylist(\"57AoCP0MBsk5kjtTRCprKP\")); // id of playlist - open.spotify.com/playlist/x console.log(await spotify.top({ time:\"medium_term\", // short_term (4 weeks), medium_term (6 months), or long_term (Lifetime) type:\"artists\", // artists or tracks limit:\"1\"// amount of artists to show })); }; spot() Example Response // Top [ { external_urls: { spotify: 'https://open.spotify.com/artist/2zAshenjqDlcL4pudfySBY' }, followers: { href: null, total: 38297 }, genres: [ 'alternative r&amp;b', 'chill r&amp;b', 'indie r&amp;b' ], href: 'https://api.spotify.com/v1/artists/2zAshenjqDlcL4pudfySBY', id: '2zAshenjqDlcL4pudfySBY', images: [ [Object], [Object], [Object] ], name: 'emawk', popularity: 53, type: 'artist', uri: 'spotify:artist:2zAshenjqDlcL4pudfySBY' } ] // Playlist { collaborative: false, description: '', external_urls: { spotify: 'https://open.spotify.com/playlist/4XpJdPT0WpzN5qx0oEjX2u' }, followers: { href: null, total: 0 }, href: 'https://api.spotify.com/v1/playlists/4XpJdPT0WpzN5qx0oEjX2u', id: '4XpJdPT0WpzN5qx0oEjX2u', images: [ { height: 640, url: 'https://mosaic.scdn.co/640/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 640 }, { height: 300, url: 'https://mosaic.scdn.co/300/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 300 }, { height: 60, url: 'https://mosaic.scdn.co/60/ab67616d0000b27303f6fbd3817030884ba916d6ab67616d0000b2734c79d5ec52a6d0302f3add25ab67616d0000b2735bafd20f6f6572adaa76d187ab67616d0000b273b85eeb572ae2073ab4cb8db6', width: 60 } ], name: 'science', owner: { display_name: 'marcus', external_urls: { spotify: 'https://open.spotify.com/user/singerloud' }, href: 'https://api.spotify.com/v1/users/singerloud', id: 'singerloud', type: 'user', uri: 'spotify:user:singerloud' }, primary_color: null, public: true, snapshot_id: 'OSw3N2JiNGIxYjNjNDBiZjhiYzc1MDE0YjEwNGE1N2JlMGI2NTc2MzVj', tracks: { href: 'https://api.spotify.com/v1/playlists/4XpJdPT0WpzN5qx0oEjX2u/tracks?offset=0&amp;limit=100', items: [ [Object], [Object], [Object], [Object], [Object], [Object] ], limit: 100, next: null, offset: 0, previous: null, total: 6 }, type: 'playlist', uri: 'spotify:playlist:4XpJdPT0WpzN5qx0oEjX2u' } NPM Functions npm CommonJS Usage const { npm } = require(\"statisfy\"); async function getNPM(pkg) =&gt; { const result = await npm(pkg); console.log(result); } getNPM(\"statisfy\") // your package here ES6 Usage import { npm } from \"statisfy\"; async function getNPM(pkg) =&gt; { const result = await npm(pkg); console.log(result); } getNPM(\"statisfy\") // your package here Result { name: 'statisfy', scope: 'unscoped', version: '1.1.5', description: 'Get statistics from all of your favourite social media sites, games and more!', keywords: [ 'stats', 'statistics', 'social', 'media', 'api' ], date: '2021-08-24T20:11:48.377Z', links: { npm: 'https://www.npmjs.com/package/statisfy', homepage: 'https://github.com/aspekts/statisfynpm#readme', repository: 'https://github.com/aspekts/statisfynpm', bugs: 'https://github.com/aspekts/statisfynpm/issues' }, author: { name: 'Aspekts' }, publisher: { username: 'aspekts', email: 'aspektsbuisness@gmail.com' }, maintainers: [ { username: 'aspekts', email: 'aspektsbuisness@gmail.com' } ] } Twitch Getting Client ID and Client Secret Head to https://dev.twitch.tv/console and login with your twitch acccount. From there you will find you will need to register a new application. Inside the application you will see your Client ID. You can generate a Client Secret by completing the captcha and selecting \"New Secret\". Functions getUserByName getUserByID getChannelInfo searchChannels getToken CommonJS Example Usage const { Twitch } = require(\"statisfy\"); const ttv = new Twitch({ client_id : \"12345abcde\", // your client id here client_secret: \"67890fghij\" // your client secret here }); async function channelInfo() { const info = await ttv.getUserByName(\"Ludwig\"); // your channel here console.log(info) } channelInfo() Result { id: '201761728', login: 'aspekts', display_name: 'Aspekts', type: '', broadcaster_type: '', description: \"I'm As
